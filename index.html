<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Business Writting Website</title>

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- link boxicon css -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <!-- link output css -->
        <link rel="stylesheet" href="./output.css" />
    </head>
    <body class="bg-gray-900">
        <!---------  Header area start  --------->
        <div class="bg-slate-900 w-full py-6 px-5 md:px-0">
            <div class="container mx-auto flex justify-between items-center">
                <!-- logo start -->
                <a href="index.html">
                    <img
                        src="./assets/img/logo.png"
                        alt=""
                        class="md:w-[360px] w-[260px] pr-3"
                    />
                </a>
                <!-- logo end -->

                <!-- menu start -->
                <ul
                    class="lg:flex gap-8 flex-col lg:flex-row hidden absolute lg:static w-full p-8 pb-12 lg:p-0 lg:pb-0 top-20 left-0 lg:space-y-0 space-y-6 justify-end bg-slate-900 border-t-[1px] border-slate-800 lg:border-t-0 items-center"
                    id="menu"
                >
                    <li>
                        <a class="nav-link" href="#">Cources</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Reference</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Free Writing Tests</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="pt-3 lg:pt-0">
                        <a class="btn-primary-small" href="#">Buy Now</a>
                    </li>
                </ul>
                <!-- menu end -->

                <!-- menu icon start -->
                <i
                    class="bx bx-customize text-gray-50 text-2xl block lg:hidden"
                    id="menu-icon"
                ></i>
                <!-- menu icon end -->
            </div>
        </div>
        <!---------  Header area end  --------->

        <!---------  Hero Area Start  --------->
        <section class="py-16">
            <div
                class="container mx-auto flex flex-col lg:flex-row text-center lg:text-left gap-10 justify-between items-center"
            >
                <!-- hero left start -->
                <div class="">
                    <h1
                        class="text-3xl sm:text-4xl md:text-5xl xl:text-7xl text-gray-50 pb-6 leading-tight"
                    >
                        Transforms your<br />employees writing skills<br />
                        into a
                        <span class="text-yellow-500">business asset.</span>
                    </h1>
                    <p
                        class="xl:text-2xl md:text-xl text-lg text-gray-400 pb-8 px-8 lg:px-0"
                    >
                        Training Business Writers Worldwide
                        <span class="text-yellow-500">Since 1997</span>
                    </p>
                    <a class="btn-primary" href="#">View Courses</a>
                </div>
                <!-- hero left end -->

                <!-- hero right start -->
                <div class="">
                    <img
                        src="./assets/img/hero.png"
                        alt=""
                        class="p-10 xl:p-0 xl:max-w-[700px] md:max-w-[500px] w-full"
                    />
                </div>
                <!-- hero right end -->
            </div>
        </section>
        <!---------  Hero Area End  --------->

        <!---------  JavaScript Here  --------->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
